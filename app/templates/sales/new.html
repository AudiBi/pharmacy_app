{% extends 'base.html' %}
{% block content %}
<h2>Nouvelle vente</h2>
<form method="POST">
    {{ form.hidden_tag() }}
    <div class="mb-3">
        {{ form.drug_id.label(class="form-label") }}
        {{ form.drug_id(class="form-select") }}
    </div>
    <div class="mb-3">
        {{ form.quantity.label(class="form-label") }}
        {{ form.quantity(class="form-control") }}
    </div>
    <button type="submit" class="btn btn-success">Enregistrer la vente</button>
    <a href="{{ url_for('sale.history') }}" class="btn btn-secondary">Historique des ventes</a>
</form>
{% endblock %}
